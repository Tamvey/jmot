# abolute path to coco, also there should be file val2017.txt containing paths to all .jpg files
path: /media/matvey/EB6B-E36F/coco 

# folder in coco path
train: images/train2017            
val: images/val2017                 
test: images/test2017               


# labels (.txt files) has absolutely the same path as jpg file except of folder 'image' - it should be 'labels' instead


### for efficent-det
val_set: val2017
num_gpus: 4  # 0 means using cpu, 1-N means using gpus 

# mean and std in RGB order, actually this part should remain unchanged as long as your dataset is similar to coco.
mean: [0.485, 0.456, 0.406]
std: [0.229, 0.224, 0.225]

# this is coco anchors, change it if necessary
anchors_scales: '[2 ** 0, 2 ** (1.0 / 3.0), 2 ** (2.0 / 3.0)]'
anchors_ratios: '[(1.0, 1.0), (1.4, 0.7), (0.7, 1.4)]'


